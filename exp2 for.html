<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-left: 50px;
            margin-top: 100px;
            background: rgb(255,255,255);
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(26,255,0,1) 100%);
            
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Name: Shalin Chore</h3>    
        <h3>Roll No: 42360</h3>
        <h2>Multiplication Table Generator</h2>
        <label for="number">Enter a Number:</label>
        <input type="number" id="number" placeholder="Enter number">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableResult" class="result"></div>
    </div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('number').value);
            const tableDiv = document.getElementById('tableResult');

            if (isNaN(number)) {
                tableDiv.innerHTML = "Please enter a valid number!";
                return;
            }

            let tableHTML = '<table><tr><th>Multiplication Table of ' + number + '</th></tr>';
            for (let i = 1; i <= 10; i++) {
                tableHTML += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
            }
            // let j = 1;
            // while(j<=10){
            //     tableHTML += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
            // }

            // let k = 1;
            // do{
            //     tableHTML += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
            // }while(k<=10);
            
            tableHTML += '</table>';
            tableDiv.innerHTML = tableHTML;
        }
    </script>

</body>
</html>
