<body>

     <h4>P8</h4>
    <label for="" class="ip1" onmouseover="myfun()" onmouseleave="mouseleave()">Change Home page background color.</label>
    <!-- <button> </button> -->
     <br>
     <br>
     <br>
     <input placeholder="Click here for focus event" id="ip2" type="text" onfocus="focusevent()" onblur="blurevent()">
</body>

<script>
    function myfun(){
        document.body.style.backgroundColor = 'red';
    }
    function focusevent(){
        document.getElementById("ip2").style.backgroundColor = 'violet';
        document.body.style.background = 'blue';
    }
    function blurevent(){
        document.getElementById("ip2").style.backgroundColor = 'white';
        document.body.style.background = 'green';
    }
    function mouseleave(){
        document.body.style.background = 'white';
    }
</script>
