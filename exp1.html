<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-left: 50px;
            margin-top: 100px;
            background: rgb(255,255,255);
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(26,255,0,1) 100%);
            
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .result {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Name: Shalin Chore</h3>    
        <h3>Roll No: 42360</h3>
        <h2>Area Calculator</h2>
        <!-- Triangle Area -->
        <label for="side1">Side 1 of Triangle:</label>
        <input type="number" id="side1" placeholder="Enter side 1">
        <label for="side2">Side 2 of Triangle:</label>
        <input type="number" id="side2" placeholder="Enter side 2">
        <label for="side3">Side 3 of Triangle:</label>
        <input type="number" id="side3" placeholder="Enter side 3">
        <button onclick="calculateTriangleArea()">Calculate Triangle Area</button>
        <p id="triangleResult" class="result"></p>

        <!-- Rectangle Area -->
        <label for="length">Length of Rectangle:</label>
        <input type="number" id="length" placeholder="Enter length">
        <label for="width">Width of Rectangle:</label>
        <input type="number" id="width" placeholder="Enter width">
        <button onclick="calculateRectangleArea()">Calculate Rectangle Area</button>
        <p id="rectangleResult" class="result"></p>

        <!-- Circle Area -->
        <label for="radius">Radius of Circle:</label>
        <input type="number" id="radius" placeholder="Enter radius">
        <button onclick="calculateCircleArea()">Calculate Circle Area</button>
        <p id="circleResult" class="result"></p>
    </div>

    <script>
        // Function to calculate area of a triangle
        function calculateTriangleArea() {

            const side1 = parseFloat(document.getElementById('side1').value);
            const side2 = parseFloat(document.getElementById('side2').value);
            const side3 = parseFloat(document.getElementById('side3').value);

            if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {
                document.getElementById('triangleResult').textContent = "Please enter valid input!";
                return;
            }
            if(side1<0 || side2 <0 || side3<0){
                document.getElementById('triangleResult').textContent = "Please enter a positive numbers!";
                return;
            }
            if(side1 + side2 <= side3 || side1 + side3 <= side2 || side3 + side2 <= side1){
                document.getElementById('triangleResult').textContent = "Please enter correct numbers!";
                return;
            }
            const sp = (side1 + side2 + side3)/2;
            const area = Math.sqrt(sp * (sp - side1) * (sp - side2) * (sp - side3));
            document.getElementById('triangleResult').textContent = `Triangle Area: ${area.toFixed(2)}`;
        }

        // Function to calculate area of a rectangle
        function calculateRectangleArea() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            if (isNaN(length) || isNaN(width)) {
                document.getElementById('rectangleResult').textContent = "Please enter valid numbers!";
                return;
            }
            if(length < 0 || width < 0){
                document.getElementById('rectangleResult').textContent = "Please enter positive numbers!";
                return;
            }

            const area = length * width;
            document.getElementById('rectangleResult').textContent = `Rectangle Area: ${area.toFixed(2)}`;
        }

        // Function to calculate area of a circle
        function calculateCircleArea() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius)) {
                document.getElementById('circleResult').textContent = "Please enter a valid radius!";
                return;
            }
            if(radius < 0){
                document.getElementById('circleResult').textContent = "Please enter positive numbers!";
                return;
            }
            const area = Math.PI * Math.pow(radius, 2);
            document.getElementById('circleResult').textContent = `Circle Area: ${area.toFixed(2)}`;
        }
    </script>

</body>
</html>
